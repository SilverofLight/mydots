# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER,r,reload_config

# SCREENSHOT
bind=Alt,V,spawn_shell,killall wofi || ~/.config/mango/scritps/recorder.sh
bind=Alt,X,spawn,~/.config/mango/scritps/screensht.py area
bind=Alt+Shift,X,spawn,~/.config/mango/scritps/screensht.py full
bind=NONE,Print,spawn,~/.config/mango/scritps/screensht.py full
bind=Alt+Ctrl,X,spawn,~/.config/mango/scritps/screensht.py window

# MISC
bind=Alt,D,spawn_shell,killall wofi || wofi --show drun
bind=ALT,R,spawn_shell,killall wofi || wofi --show run
bind=ALT,Z,spawn_shell,killall wofi || ~/.config/mango/scritps/websearch.sh
bind=Alt,semicolon,spawn_shell,killall wofi || ~/.config/mango/scritps/cliphist.sh c

bind=Alt,Return,spawn,kitty
bind=Alt+Shift,Return,spawn_shell,QT_QPA_PLATFORM=xcb qutebrowser
bind=Alt,U,spawn,~/.config/mango/scritps/nvimAnywhere.sh

bind=Alt,M,toggle_named_scratchpad,none,music,kitty -T music -e fish -c rmpc
bind=Alt+Shift,M,spawn, mpc toggle
bind=Alt,W,toggle_named_scratchpad,none,kd,kitty -T kd -e fish -c kd.sh
bind=Alt,S,toggle_named_scratchpad,none,scratchpad,kitty -T scratchpad
bind=Alt,c,toggle_named_scratchpad,none,Weixin,wechat
bind=Alt,q,toggle_named_scratchpad,none,QQ,linuxqq

bind=Alt,B,spawn,python ~/.config/mango/scritps/bookmark.py

# Volume control
bind=Alt,P,spawn,~/.scripts/volume up
bind=Alt+Shift,P,spawn,~/.scripts/volume down

# exit
bind=Alt+Shift,L,spawn,~/.config/mango/scritps/wlogout.sh
bind=ALT+Shift,q,killclient,

# switch window focus
bind=SUPER,Tab,focusstack,next
bind=ALT,H,focusdir,left
bind=ALT,I,focusdir,right
bind=ALT,E,focusdir,up
bind=ALT,N,focusdir,down

# swap window
bind=ALT+SHIFT,H,exchange_client,left
bind=ALT+SHIFT,N,exchange_client,down
bind=ALT+SHIFT,E,exchange_client,up
bind=ALT+SHIFT,I,exchange_client,right

# switch window status
bind=Alt,g,toggleglobal,
bind=ALT,L,toggleoverview,
bind=ALT,space,togglefloating,
bind=ALT,a,togglemaximizescreen,
bind=ALT,f,togglefullscreen,
bind=ALT+SHIFT,f,togglefakefullscreen,
# bind=SUPER,i,minimized,
bind=SUPER,o,toggleoverlay,
bind=SUPER+SHIFT,I,restore_minimized
bind=ALT,z,toggle_scratchpad

# scroller layout
# bind=ALT,e,set_proportion,1.0
# INFO: WDYM
bind=ALT,x,switch_proportion_preset,

# switch layout
# bind=SUPER,n,switch_layout

# tag switch
bind=SUPER,Left,viewtoleft,0
bind=CTRL,Left,viewtoleft_have_client,0
bind=SUPER,Right,viewtoright,0
bind=CTRL,Right,viewtoright_have_client,0
bind=CTRL+SUPER,Left,tagtoleft,0
bind=CTRL+SUPER,Right,tagtoright,0

bind=ALT,1,view,1,0
bind=ALT,2,view,2,0
bind=ALT,3,view,3,0
bind=ALT,4,view,4,0
bind=ALT,5,view,5,0
bind=ALT,6,view,6,0
bind=ALT,7,view,7,0
bind=ALT,8,view,8,0
bind=ALT,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=Alt+Shift,1,tag,1,0
bind=Alt+Shift,2,tag,2,0
bind=Alt+Shift,3,tag,3,0
bind=Alt+Shift,4,tag,4,0
bind=Alt+Shift,5,tag,5,0
bind=Alt+Shift,6,tag,6,0
bind=Alt+Shift,7,tag,7,0
bind=Alt+Shift,8,tag,8,0
bind=Alt+Shift,9,tag,9,0

# monitor switch
# TODO: change this
bind=SUPER,H,focusmon,left
bind=SUPER,I,focusmon,right
bind=Alt,Tab,focusmon,right
bind=SUPER+Alt,Left,tagmon,left
bind=SUPER+Alt,Right,tagmon,right

# gaps
# bind=ALT+SHIFT,X,incgaps,1
# bind=ALT+SHIFT,Z,incgaps,-1
# bind=ALT+SHIFT,R,togglegaps

# movewin
# TODO: change this
bind=CTRL+SHIFT,Up,movewin,+0,-50
bind=CTRL+SHIFT,Down,movewin,+0,+50
bind=CTRL+SHIFT,Left,movewin,-50,+0
bind=CTRL+SHIFT,Right,movewin,+50,+0

# resizewin
# TODO: change this
bind=CTRL+ALT,Up,resizewin,+0,-50
bind=CTRL+ALT,Down,resizewin,+0,+50
bind=CTRL+ALT,Left,resizewin,-50,+0
bind=CTRL+ALT,Right,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=ALT,btn_left,moveresize,curmove
mousebind=ALT,btn_middle,killclient,0
mousebind=ALT,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client
