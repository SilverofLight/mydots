include dracula.conf

# 设置 Hack Nerd Font 为默认字体
# font_family Hack Nerd Font

# 设置字体大小（根据需要调整）
font_size 14.0

# 可选：设置粗体和斜体字体（通常不需要修改，除非你想要不同的字体）
# bold_font auto
# italic_font auto
# bold_italic_font auto

# 设置光标为方块 ??
# cursor_shape block
# shell_integration no-cursor
cursor #cba6f7

# GLFW_IM_MODULE=ibus

enabled_layouts tall

cursor_blink_interval 0

# gpu_rendering yes

# cursor animation
cursor_trail 2

allow_remote_control yes
listen_on unix:/tmp/kitty
shell_integration enabled

# kitty-scrollback.nvim Kitten alias
action_alias kitty_scrollback_nvim kitten ~/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py

# Browse scrollback buffer in nvim
map kitty_mod+h kitty_scrollback_nvim
# Browse output of the last shell command in nvim
map kitty_mod+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output
# Show clicked command output in nvim
mouse_map ctrl+shift+right press ungrabbed combine : mouse_select_command_output : kitty_scrollback_nvim --config ksb_builtin_last_visited_cmd_output

# close window with no confirmation
confirm_os_window_close 0


# BEGIN_KITTY_FONTS
font_family      family="Sarasa Term SC"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

# symbol_map U+4E00-U+9FFF,U+3400-U+4DBF,U+20000-U+2A6DF,U+F900-U+FAFF,U+3040-U+309F,U+30A0-U+30FF Noto Sans CJK SC

symbol_map U+E000-U+F8FF JetBrainsMono Nerd Font
