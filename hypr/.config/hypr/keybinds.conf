# █▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄
# █░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀


$scriptsDir = $HOME/.config/hypr/scripts
$notifycmd = notify-send -h string:x-canonical-private-synchronous:hypr-cfg -u low
$bg-dir = $HOME/Pictures/wallpaper/

# IDK
$term = alacritty
$volume = $scriptsDir/volume
$screenshot = $scriptsDir/screensht
$colorpicker = $scriptsDir/colorpicker
$files = nautilus
$browser = brave

# █▀ █▀▀ █▀█ █▀▀ █▀▀ █▄░█ █▀ █░█ █▀█ ▀█▀
# ▄█ █▄▄ █▀▄ ██▄ ██▄ █░▀█ ▄█ █▀█ █▄█ ░█░

bind = ALT, v, exec, $scriptsDir/recorder.sh
bind = ALT SHIFT, v, exec, killall -s SIGINT wf-recorder
bind = ALT SHIFT, x, exec, $screenshot full
bind = ALT, x, exec, $screenshot  area

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
bind = SUPER SHIFT, X, exec, $colorpicker
# bind = CTRL ALT, L, exec, swaylock
bind = ALT, Return, exec, $term
bind = ALT, D, exec, killall rofi || rofi -show drun -theme ~/.config/rofi/config.rasi
bind = SUPER, period, exec, killall rofi || rofi -show emoji -emoji-format "{emoji}" -modi emoji -theme ~/.config/rofi/global/emoji
bind = SUPER SHIFT, B, exec, killall -SIGUSR2 waybar # Reload waybar
bind = SUPER, B, exec, killall -SIGUSR1 waybar # Hide waybar
bind = ALT SHIFT, Return, exec, $browser

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀▄▀█ ▄▀█ █▄░█ ▄▀█ █▀▀ █▀▄▀█ █▀▀ █▄░█ ▀█▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █░▀░█ █▀█ █░▀█ █▀█ █▄█ █░▀░█ ██▄ █░▀█ ░█░
bind = ALT SHIFT, Q, killactive,
# bind = ALT SHIFT, E, exec, $scriptsDir/exit.sh
bind = ALT SHIFT, E, exec, wlogout -l $HOME/.config/wlogout/layout -C $HOME/.config/wlogout/style.css
bind = ALT, F, fullscreen,
bind = ALT, Space, togglefloating,
bind = ALT, i, togglesplit, # dwindle
# bind = ALT, P, pseudo, # dwindle

bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,

# █▀▀ █▀█ █▀▀ █░█ █▀
# █▀░ █▄█ █▄▄ █▄█ ▄█
bind = ALT, h, movefocus, l
bind = ALT, l, movefocus, r
bind = ALT, k, movefocus, u
bind = ALT, j, movefocus, d

# █▀▄▀█ █▀█ █░█ █▀▀
# █░▀░█ █▄█ ▀▄▀ ██▄
bind = ALT SHIFT, h, movewindow, l
bind = ALT SHIFT, l, movewindow, r
bind = ALT SHIFT, k, movewindow, u
bind = ALT SHIFT, j, movewindow, d

# █▀█ █▀▀ █▀ █ ▀█ █▀▀
# █▀▄ ██▄ ▄█ █ █▄ ██▄
bind = ALT CTRL, h, resizeactive, -20 0
bind = ALT CTRL, l, resizeactive, 20 0
bind = ALT CTRL, k, resizeactive, 0 -20
bind = ALT CTRL, j, resizeactive, 0 20

# ▀█▀ ▄▀█ █▄▄ █▄▄ █▀▀ █▀▄
# ░█░ █▀█ █▄█ █▄█ ██▄ █▄▀
bind = ALT, g, togglegroup
bind = ALT, tab, changegroupactive
bind = ALT, G, exec, $notifycmd 'Toggled Group Mode'

# █▀ █▀█ █▀▀ █▀▀ █ ▄▀█ █░░
# ▄█ █▀▀ ██▄ █▄▄ █ █▀█ █▄▄
bind = ALT, w, togglespecialworkspace, wudao
bind = ALT, s, togglespecialworkspace, scratchpad
bind = ALT, c, togglespecialworkspace, wechat
bind = ALT, q, togglespecialworkspace, qq
bind = ALT, m, togglespecialworkspace, music

# bind = ALT SHIFT, t, movetoworkspace, special
# bind = ALT, t, movetoworkspace, special
# bind = ALT, w, exec, $notifycmd 'Toggled Special Workspace'
bind = ALT, c, exec, hyprctl dispatch centerwindow

# █▀ █░█░█ █ ▀█▀ █▀▀ █░█
# ▄█ ▀▄▀▄▀ █ ░█░ █▄▄ █▀█
bind = ALT, 1, split:workspace, 1
bind = ALT, 2, split:workspace, 2
bind = ALT, 3, split:workspace, 3
bind = ALT, 4, split:workspace, 4
bind = ALT, 5, split:workspace, 5
bind = ALT, 6, split:workspace, 6
bind = ALT, 7, split:workspace, 7
bind = ALT, 8, split:workspace, 8
bind = ALT, 9, split:workspace, 9
bind = ALT, 0, split:workspace, 10

# █▀▄▀█ █▀█ █░█ █▀▀
# █░▀░█ █▄█ ▀▄▀ ██▄
bind = ALT SHIFT, 1, split:movetoworkspace, 1
bind = ALT SHIFT, 2, split:movetoworkspace, 2
bind = ALT SHIFT, 3, split:movetoworkspace, 3
bind = ALT SHIFT, 4, split:movetoworkspace, 4
bind = ALT SHIFT, 5, split:movetoworkspace, 5
bind = ALT SHIFT, 6, split:movetoworkspace, 6
bind = ALT SHIFT, 7, split:movetoworkspace, 7
bind = ALT SHIFT, 8, split:movetoworkspace, 8
bind = ALT SHIFT, 9, split:movetoworkspace, 9
bind = ALT SHIFT, 0, split:movetoworkspace, 10

# █▀▄▀█ █▀█ █░█ █▀ █▀▀   █▄▄ █ █▄░█ █▀▄ █ █▄░█ █▀▀
# █░▀░█ █▄█ █▄█ ▄█ ██▄   █▄█ █ █░▀█ █▄▀ █ █░▀█ █▄█
bindm = ALT, mouse:272, movewindow
bindm = ALT, mouse:273, resizewindow
bind = ALT, mouse_down, workspace, e+1
bind = ALT, mouse_up, workspace, e-1

# VOLUME
bind = ALT, P, exec, $scriptsDir/volumecontrol.sh i
bind = ALT SHIFT, P, exec, $scriptsDir/volumecontrol.sh d

# exc
bind = ALT, O, exec, $HOME/Applications/Obsidian-1.6.7_fbe5be623488d0ecebb94f3b174ba197.AppImage
bind = SUPER, D, split:grabroguewindows # Finds all windows that are in invalid workspaces and moves them to the current workspace.
