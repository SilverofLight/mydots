# Opacity 
windowrule = opacity 0.80 0.80, float 0, match:class ^(steam)$
windowrule = opacity 0.80 0.80,match:class ^(steamwebhelper)$
windowrule = opacity 0.80 0.80,match:class ^(Code)$
windowrule = opacity 0.80 0.80,match:class ^(qt5ct)$
windowrule = opacity 0.80 0.80,match:class ^(discord)$ #Discord-Electron
windowrule = opacity 0.80 0.80,match:class ^(org.telegram.desktop)$
windowrule = opacity 0.90 0.90,match:class ^(kitty)$
windowrule = opacity 0.90 0.90,match:class ^(com.mitchellh.ghostty)$
windowrule = opacity 0.80 0.80,match:class ^(wechat)$
windowrule = opacity 0.80 0.80,match:class ^(QQ)$
windowrule = opacity 0.80 0.80,match:class ^(yesplaymusic)$
windowrule = opacity 0.80 0.80,match:class ^(org.gnome.Nautilus)$
windowrule = opacity 0.90 0.90,match:class ^(neovide)$
