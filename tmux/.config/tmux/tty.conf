# -- general
# set-option default-path "~/.config/.tmux.conf"

setw -g xterm-keys on
set -s escape-time 0
set -sg repeat-time 300
set -s focus-events on
set -g mouse on
set -sg exit-empty on

set -q -g status-utf8 on
setw -q -g utf8 on

set -g visual-activity off
setw -g monitor-activity off
setw -g monitor-bell off

set -g history-limit 10000

# set-hook -g pane-focus-in "run -b 'bash ~/.config/tmux/fzf_panes.tmux update_mru_pane_ids'"
# bind -n M-w run -b 'bash ~/.config/tmux/fzf_panes.tmux new_window'

# reload configuration
# bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# -- prefix
unbind C-b
set -g prefix 'C-s'

# -- display
set -g base-index 1
setw -g pane-base-index 1

setw -g automatic-rename on
set -g renumber-windows on

set -g set-titles on

set -g display-panes-time 2000
set -g display-time 2000

set -g status-interval 1

# windows
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

unbind j
unbind k
unbind l
unbind h
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9
# pane
bind 1 select-pane -t:.1
bind 2 select-pane -t:.2
bind 3 select-pane -t:.3
bind 4 select-pane -t:.4
bind 5 select-pane -t:.5
bind 6 select-pane -t:.6
bind 7 select-pane -t:.7
bind 8 select-pane -t:.8
bind 9 select-pane -t:.9
bind 0 select-pane -t:.10
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind '"'
unbind %
bind - split-window -v
bind | split-window -h

unbind "\$" # rename-session
unbind , # rename-window
unbind "}" # swap-pane -D
unbind "{" # swap-pane -U
unbind "[" # paste buffer
unbind "]"
unbind "'" # select-window
unbind n # next-window
unbind p # previous-window
unbind M-n # next-window with alert
unbind M-p # previous-window with alert
unbind o # focus thru panes
unbind "#" # list-buffer
unbind & # kill-window
unbind = # choose-buffer
unbind z # zoom-pane
unbind M-Up # resize 5 rows up
unbind M-Down
unbind M-Left
unbind M-Right

# Reload tmux configuration
bind C-r source-file ~/.tmux.conf \; display "Config reloaded"
bind C-t source-file ~/.config/tmux/tty.conf \; display "Config reloaded"

# new window and retain cwd
bind c new-window -c "#{pane_current_path}"

# Rename session and window
bind r command-prompt -I "#{window_name}" "rename-window '%%'"
bind R command-prompt -I "#{session_name}" "rename-session '%%'"

# Select pane and window
bind "[" previous-window
bind "]" next-window
bind C-o swap-pane -D

# zoom-pane
bind z resize-pane -Z

# Activity bel and whistles
set -g visual-activity on

##
## Copy node and clipboard
##

set -g @copy_use_osc52_fallback on
setw -g mode-keys vi

bind p paste-buffer
bind C-p choose-buffer

# trigger copy mode 
bind v copy-mode
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi i send-keys -X cancel
bind -T copy-mode-vi e send-keys -X end-of-line
bind -T copy-mode-vi a send-keys -X start-of-line



